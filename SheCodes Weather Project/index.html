<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/b48fd1b561.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Mariah's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 thirty-six">
          <button type="button" class="btn btn-outline-light btn-lg">
            36 hours
          </button>
        </div>
        <div class="col-4 seven">
          <button type="button" class="btn btn-outline-light btn-lg">
            7 days
          </button>
        </div>
        <div class="col-4 fourteen">
          <button type="button" class="btn btn-outline-light btn-lg">
            14 days
          </button>
        </div>
      </div>
      <br />
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        
        <button
          class="btn btn-outline-light me-md-2 btn-sm farenheit"
          type="button"
          id="geolocation"
        >
          Current Location
        </button>
      </div>

      <div class="card main-body">
        <div class="card-body">
          <div class="row">
            <div class="row">
              <div class="col-9 city" id="location">Rome, Italy</div>
              <div class="col-4 time" id="display-time">Tuesday 22:22</div>
              <div class="col" id="description">Cloudy</div>
              <div class="col-6 temp" id="currentDisplayTemperature">22°C</div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-2">Wed</div>
            <div class="col-3">Thu</div>
            <div class="col-2">Fri</div>
            <div class="col-3">Sat</div>
            <div class="col-2">Sun</div>
          </div>
          <br />
          <div class="row">
            <div class="col-2"><i class="fa-solid fa-sun"></i></div>
            <div class="col-3"><i class="fa-solid fa-sun"></i></div>
            <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="col-3"><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>
          </div>
          <br />

          <div class="row numbers">
            <div class="col-2">30°</div>
            <div class="col-3">33°</div>
            <div class="col-2">34°</div>
            <div class="col-3">35°</div>
            <div class="col-2">36°</div>
            <div class="card-footer text-muted signature">
              Coded by Mariah Paul
            </div>
          </div>
        </div>
      </div>
<form class="search-bar" id="search-form">
      <div class="row row d-flex justify-content-end">
        <div class="col-md-6 d-flex justify-content-end">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a city..."
              autofocus="on"
              id="city"
            />
          </div>
            <div class="col-2 d-flex justify-content-end">
              <input
                type="submit"
                value="Search"
                class="btn btn-outline-light search-button"
                id="submit-city"
              />
            </div>
          </div>
        </form>
        <script src="src/app.js"></script>
  </body>
</html>
